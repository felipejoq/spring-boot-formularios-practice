<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaft.org">
<head>
<meta charset="UTF-8" />

<title th:text="${titulo}"></title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
</head>
<body>

	<h3 th:text="${titulo}"></h3>

	<ul>
		<li th:text="'Habilitado: '+${usuario.habilitar}"></li>
		<li th:text="'Genero: '+${usuario.genero}"></li>
		<li th:text="'Usiario ID: '+${usuario.identificador}"></li>
		<li th:text="'Nombre: '+${usuario.nombre}"></li>
		<li th:text="'Apellido: '+${usuario.apellido}"></li>
		<li th:text="'Username: '+${usuario.username}"></li>
		<li th:text="'Password: '+${usuario.password}"></li>
		<li th:text="'Email: '+${usuario.email}"></li>
		<li th:text="'Edad: '+${usuario.edad}"></li>
		<li th:text="'ID País: '+${usuario.pais.id}"></li>
		<li th:text="'Cód. País: '+${usuario.pais.codigo}"></li>
		<li th:text="'Nom. País: '+${usuario.pais.nombre}"></li>
		<li
			th:text="'Fecha. Nac.'+${#dates.format(usuario.fechaNacimiento, 'dd/MM/yyyy')}"></li>
		<li th:text="'Valor oculto: '+${usuario.valorSecreto}"></li>
	</ul>

	<h3>Roles</h3>
	<ul>
		<li th:each="role: ${usuario.roles}"
			th:text="${role.id} + ': ' + ${role.nombre}+ ' => ' +${role.role}"></li>
	</ul>

</body>
</html>
